{% include "navbar.html" %}
<style media="screen">


  body
  {
  /* The image used */
  background-image: url(https://images.pexels.com/photos/712786/pexels-photo-712786.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }

  h1 {
    color: white;
  }

  h1.tasks_page {
    color: white;
    padding: 50px 50px 50px 50px;
  }

  p{
    color: white;
  }

  p.task {
    color: white;
    float:left;
    padding: 8px;
  }

  div.tasks {
    padding: 8px;
  }

  li{
    color: white
  }

  form {
    padding: 50px 50px 50px 50px;
  }

  a.button {
    background-color: #008CBA;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    padding: 8px 8px;
}


</style>




<h1 class="tasks_page">Tasks Page!</h1>

<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <p>
            {{ form.list.label }}<br>
            {{ form.list(size=32) }}
        </p>
        <p>
            {{ form.category.label }}<br>
            {{ form.category(size=32) }}
        </p>



        <p>{{ form.add() }}</p>

<br><br><br>


<h1 class="task_list">Tasks List</h1>
        {% for l in lists %}
        <div class="tasks">
            <p class="task">
                {{ l }} -  Category: {{l.category}}
            </p>
            <a href="/edit" class="button">edit</a>
        </div>
        <br>
        {% endfor %}
</form>
