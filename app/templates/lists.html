
{% include "navbar.html" %}

<h1>Lists Page!</h1>

<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <p>
            {{ form.list.label }}<br>
            {{ form.list(size=32) }}
        </p>

        <p>{{ form.add() }}</p>


        {% for l in lists %}
        <div>
            <p>
              <a class="nav-link" href= "/task"> {{ l }} <a>
            </p>
        </div>
        {% endfor %}
</form>
