{% include "navbar.html" %}

<style media="screen">

  body
  {
  /* The image used */
  background-image: url(https://images.pexels.com/photos/3367931/pexels-photo-3367931.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  }

  h1{
    color: white;
    padding: 50px 50px 50px 50px;
  }

  p{
    color: white;
  }

  li{
    color: white
  }

   form {
    padding: 50px 50px 50px 50px;
   }


</style>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


       <h1>Edit Task: {{name}}</h1>

       <form action="" method="post" novalidate>
               {{ form.hidden_tag() }}

               <p>
                   {{ form.rename.label }}<br>
                   {{ form.rename(size=32) }}
               </p>
               <p>
                   {{ form.changeCategory.label }}<br>
                   {{ form.changeCategory(size=32) }}
               </p>
               <p>
                   {{ form.newDate(placeholder="YYYY-MM-DD", size = 16) }} {{ form.newDate.label }}
               </p>



               <p class="button">{{ form.edit() }}</p>
      </form>
