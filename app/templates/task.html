{% include "navbar.html" %}

<h1>Task List</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <th>Task</th>
                <td></td> 
                <td></td>
            
            
        </tr>
    </table>

    <p>
        {{ form.item.label }}<br>
        {{ form.item(size=32) }}
    </p>

    <p>{{ form.add() }}</p>

    {% for t in todo %}
    <div>
        <p> {{ t }}</p>
    </div>
    {% endfor %}
</form>
