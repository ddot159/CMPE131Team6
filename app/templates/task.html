{% include "navbar.html" %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h1>Tasks {{name}}</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <th>Task</th>
                <td></td>
                <td></td>


        </tr>
    </table>

    <p>
        {{ form.item.label }}<br>
        {{ form.item(size=32) }}
    </p>

    <p>{{ form.add() }}</p>

    <!-- {% for t in todo %}
    <div>
        <p> {{ t.item }}</p>
    </div>
    {% endfor %} -->
</form>
